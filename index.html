<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>htmlconsole - JS console for the user</title>
</head>

<body>

    <wrapper>
        <console>
            <start>
                <comment>Welcome to htmlconsole, a JS console for everyone! To get started, please input a script or its
                    URL.</comment>
                <pre-input>
                    <message class="input-arrow">> </message><input type="text" id="start-input"
                        placeholder="Script or URL">
                </pre-input>
            </start>
        </console>
    </wrapper>

    <script type="module" src="index.js"></script>
    <script src="console.js"></script>
</body>

</html>
